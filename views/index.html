<!DOCTYPE html>

  <head>

    <link

        <p class="envios">

        <p class="playstation">PLAYSTATION</p>

      <div class="main-header">
        <a class="burger-menu" href="#">
          <div>

        </a>

        <nav class="main-nav">

            </a>
            <a href="#">

            </a>

        </nav>

          <button><i class="fas fa-search"></i></button>
          <button><i class="fas fa-shopping-cart"></i></button>

    </header>
    <main>

        <div class="slide-1">
          <video
            class="video-slide"
            autoplay

            preload
            muted

          <div class="des-slide">
            <h1>K70 RGB PRO</h1>
            <p>Timeless design meets peerless technology.</p>
            <button><a href="#">COMPRAR AHORA</a></button>
          </div>

      <section class="explore-product">

          <a href="#">

        </div>

        <div class="product">
          <a href="#">
            <img src="img/explore-headsets.png" alt="" />
          </a>
          <div class="product-name">CARCASAS</div>
        </div>
        <div class="product">
          <a href="#">
            <img src="img/explore-monitors.png" alt="" />
